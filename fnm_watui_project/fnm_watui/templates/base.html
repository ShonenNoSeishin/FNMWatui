{% load static %}

<!DOCTYPE html>
<html>
    <style type="text/css">
        .div {
            width:100%;
        }
        .select {
            width:100%;
        }
    </style>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FS-GUI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'fnmwatui/css/base.css' %}">
</head>

<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-head" style="background-color: grey ;"> 

<!-- 
exemples couleurs sobres  
#eae5cf 

#f4f4f4

#c2e0ff

#d9ead3

#fad4e0 
-->
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            {% if request.user.is_authenticated %}
                            <a href="{% url 'home' %}" class="navbar-item">
                                Profile
                            </a>
                            <a href="{% url 'dashboard' %}" class="navbar-item">
                                Dashboard
                            </a>
                            <a href="{% url 'network' %}" class="navbar-item">
                                Networks
                            </a>
                            <a href="{% url 'hostgroup' %}" class="navbar-item">
                                Hostgroup
                            </a>
                            <a href="{% url 'flowspec' %}" class="navbar-item">
                                Flowspec
                            </a>
                            <a href="{% url 'user_logout' %}?next={{ request.path }}" class="navbar-item">
                                Logout
                            </a>
                            <a href="{% url 'help' %}" class="navbar-item">
                                Help
                            </a>
                            <a href="{% url 'template' %}" class="navbar-item">
                                Template
                            </a>
                            {% endif %}                      
                        </div>
                    </div>
                </div>
            </nav>
        </div>
<!-- #c6e2b4 -->
        <div class="hero-body" style="background-color: whitesmoke   ;"> 
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
